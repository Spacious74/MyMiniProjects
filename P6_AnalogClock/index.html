<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock.com</title>
    <link rel="stylesheet" href="./clock.css">
</head>

<body>

   <div id="realtime"></div>

    <div class="hrhand" id="hourhand">
        <div class="hand"></div>
        <div class="transparent"></div>
    </div>

    <div class="minhand" id="minutehand">
        <div class="hand"></div>
        <div class="transparent"></div>
    </div>

    <div class="sechand" id="secondhand">
        <div class="hand"></div>
        <div class="transparent"></div>
    </div>
    
    <div class="center">
        <div class="dot"></div>
    </div>

    <div class="clock">
        <div class="clockContainer">
            <div class="clockNumberContainer" style="justify-content: center; margin-bottom: -25px; margin-top: 0px;">12</div>
            <div class="clockNumberContainer ele">
                <div class="num">11</div>
                <div class="num">1</div>
            </div>
            <div class="clockNumberContainer ten">
                <div class="num">10</div>
                <div class="num">2</div>
            </div>
            <div class="clockNumberContainer nine">
                <div class="num">9</div>
                <div class="num">3</div>
            </div>
            <div class="clockNumberContainer eight">
                <div class="num">8</div>
                <div class="num">4</div>
            </div>
            <div class="clockNumberContainer seven">
                <div class="num">7</div>
                <div class="num">5</div>
            </div>
            <div class="clockNumberContainer" style="justify-content: center; margin-top: -10px; margin-bottom: 0px;">6</div>
        </div>
    </div>

    <script src="./clock.js"></script>
</body>

</html>
